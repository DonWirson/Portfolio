<div class="container py-5">
  <h1 class="text-white mb-5 text-center">Tecnologías que manejo</h1>
  
  <!-- Cards Container -->
  <div class="container text-center">
    <div class="row justify-content-center align-items-center">
      <div *ngFor="let card of tecnologias" class="col-sm-8 col-md-6 mt-4">
        <div class="card">
          <div class="card-body">
            <svg width="50" height="50" xmlns="http://www.w3.org/2000/svg">
              <image width="50" height="50" [attr.xlink:href]="card.svgUrl"/>
            </svg>
            <h5 class="card-title mt-3">
              {{card.title}} 
            </h5>
            <p class="text-muted small mb-2">Nivel de experiencia</p>
            <div class="mb-2">
              <span *ngFor="let star of [].constructor(5); let i = index" 
                    class="text-warning"
                    style="font-size: 1.5em;">
                {{ i < card.stars ? '★' : '☆' }}
              </span>
              <p class="text-muted small mt-1">{{card.stars}}/5</p>
            </div>
            <p class="card-text">{{card.description}}</p>
            <a *ngFor="let link of card.links" 
               class="btn btn-primary ms-1" 
               [href]="link.url" 
               target="_blank" 
               rel="noopener noreferrer">
              {{link.label}}
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
