<div class="container">
    <div class="d-flex pt-5 justify-content-center text-light" >
      <h4>Hola, soy</h4>
   </div>
</div>
  <div class="container">
    <div class="d-flex justify-content-center text-light align-items-center gap-3" >
      <h2 class="mb-0">Thomas Williamson</h2>
      <h2 class="text-success mb-0">FullStack Developer</h2>
   </div>
  </div>
  <div class="container">
    <div class="d-flex pt-5 justify-content-center text-light" >
      <a href="{{repoUrl}}" target="_blank" rel="noopener noreferrer">
        <div class="btn btn-outline-info btn-lg">
          Github
        </div>
      </a>
   </div>
  </div>

  <div class="container text-center">
    <div class="row mt-5 justify-content-center align-items-center">
      <div *ngFor="let item of dummyData" class="col-sm-8 col-md-6 mt-3">
        <div class="card">
          <div class="card-body">
            <svg width="30" height="30" xmlns="http://www.w3.org/2000/svg">
              <image width="30" height="30" [attr.xlink:href]="item.svgUrl"/>
            </svg>
            <h5 class="card-title">
              {{item.title}} 
            </h5>
            <p class="card-text">{{item.description}}</p>
              <a class="btn btn-primary" href="{{item.projectUrl}}" target="_blank" rel="noopener noreferrer">Codigo Fuente</a>
              <a *ngIf="item.demoUrl" class="btn btn-outline-success ms-1" href="{{item.demoUrl}}" target="_blank" rel="noopener noreferrer">Demo</a>
          </div>
        </div>
      </div>
      <div class="mb-4"></div>
    </div>
  </div>
